name: flashcard_app
description: "A flashcard learning app using Firebase Firestore and Authentication."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4 # Lưu ý: Kiểm tra lại phiên bản SDK phù hợp với máy bạn, 3.9.2 có vẻ quá mới hoặc không đúng.

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0       # Đã cập nhật lên bản mới ổn định
  firebase_auth: ^5.3.1       # Đã cập nhật lên bản mới ổn định
  cloud_firestore: ^5.4.4     # Đã cập nhật lên bản mới ổn định
  google_sign_in: ^6.2.1      # Thêm version cụ thể cho chắc chắn

  # Firebase Authentication để đăng nhập/đăng ký người dùng
  firebase_auth: ^6.1.1

  # Cloud Firestore để lưu trữ dữ liệu flashcard
  cloud_firestore: ^6.0.3
  http: ^1.2.0 

  # UUID để tạo ID duy nhất cho flashcard
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - images/StudyMateRemoveBg.png
    - images/LogoVamos.png